<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDecked - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./images/Pokeball.webp">
</head>
<body>
    <header class="title">
        <h1>PokéDecked - Pokémon List</h1>
        <div class="navigation">
            <nav>
                <a href="index.html">Home</a>
                <a href="list.html">PokéList</a>
                <a href="generation.html">Generations</a>
                <a href="about.html">About</a>
                <a href="game.html">Game</a>
            </nav>
        </div>
    </header>
    <section id="container">
        <!-- Sort Buttons -->
        <div class="sort-options">
            <input type="text" id="search-bar" placeholder="Search Pokémon..." />
            <select class="dropDown" id="type-filter">
                <option value="">Filter by Type</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>
                <option value="ground">Ground</option>
                <option value="flying">Flying</option>
            </select>
        
            <button id="sort-az" class="sort-button">Sort A-Z</button>
            <button id="sort-id" class="sort-button">Sort by ID</button>
        </div>
        

        <!-- Pokémon List -->
        <div id="pokemon" class="pokemon-list"></div>

        <!-- Pagination Controls -->
        <div class="pagination">
            <button id="start-button" class="sort-button">Start</button>
            <button id="prev-button" class="sort-button">Previous</button>
            <span id="page-number">Page 1</span>
            <button id="next-button" class="sort-button">Next</button>
            <button id="end-button" class="sort-button">End</button>
        </div>
    </section>

    <footer>
        <p class="footer_info"> PokéDecked Copyright © 2024-<span id="year"></span> Luke Campbell, Elijah Foard, Andrew Mulert, Teirza Tippets</p>
        <script src="js/script.js"></script>
    </footer>

</body>
</html>
