<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDecked - Pokémon Generations</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./images/Pokeball.webp">
</head>
<body>
    <header class="title">
        <h1>PokéDecked - Pokémon Generations</h1>
        <div class="navigation">
            <nav>
                <a href="index.html">Home</a>
                <a href="list.html">PokéList</a>
                <a href="generation.html">Generations</a>
                <a href="about.html">About</a>
                <a href="game.html">Game</a>
            </nav>
        </div>
    </header>
    <section id="container">
          <!-- Dropdown to select generation -->
    <select class="dropDown" id="generation-select">
        <option value="generation-i">Generation I</option>
        <option value="generation-ii">Generation II</option>
        <option value="generation-iii">Generation III</option>
        <option value="generation-iv">Generation IV</option>
        <option value="generation-v">Generation V</option>
        <option value="generation-vi">Generation VI</option>
        <option value="generation-vii">Generation VII</option>
        <option value="generation-viii">Generation VIII</option>
      </select>
        <!-- Sort Buttons -->
        <div class="sort-options">
            <button id="sort-az" class="sort-button">Sort A-Z</button>
            <button id="sort-id" class="sort-button">Sort by ID</button>
        </div>
    
      <!-- Section to display Pokémon names -->
      <h2>Pokémon Species in Selected Generation:</h2>
      <ul id="pokemon" class="pokemon-generation"></ul>
       

        <!-- Pagination Controls -->
        <div class="pagination">
            <button id="start-button" class="sort-button">Start</button>
            <button id="prev-button" class="sort-button">Previous</button>
            <span id="page-number">Page 1</span>
            <button id="next-button" class="sort-button">Next</button>
            <button id="end-button" class="sort-button">End</button>
        </div>
    </section>
    
   
  
    <!-- Link to external JS file -->

    <script src="js/generation.js"></script>
  </body>
</html>
